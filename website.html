    <div class="content">
      <button class="nyan">
        Hello Every-nyan
      </button>

      <button class="tomatoes">
        EAT YOUR TOMATOES
      </button>

      <div class="azumanga-section">
        <h2>ああああああああああああああああああああAzumaaaaああああああああああああああああああ</h2>
        <p>
          <a href='https://en.wikipedia.org/wiki/Sata_andagi'>Sあtあ あndあgi</a>

  </div>

  <div class="gif-container">
    <img src="https://media.tenor.com/ZQoxZGVjnQwAAAAM/chiyo-chichi.gif" alt="Animated Gif" id="movingGif">
  </div>

  <section class="osaka-card">
     
    <div class="card-form">
      <img class="osaka-image" src="https://preview.redd.it/do-you-think-azumanga-daioh-wouldve-been-better-if-osaka-v0-4vw2yoae065c1.jpg?auto=webp&amp;s=81939445c6abefb5251aad03fac7caa3592fcbf2" alt="Osaka from Azumanga Daioh">
      <h3>Osaka needs YOUR help! </h3>
      <form id="payment-form">
        
        <div class="form-group">
          
          <label for="card-number">Card Number :3</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>
        
        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" placeholder="Osaka Daioh">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
          </div>
          
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="4">
          </div>
        </div>
        
        <button type="submit" class="submit-button">Save Card</button>
      </form>
      
      <div id="saved-card" style="display: none;">
        <p>Card ending in: <span id="display-card-number"></span></p>
        <p>Expires: <span id="display-expiry"></span></p>
        <button id="remove-card" class="remove-button">Remove Card</button>
      </div>
    </div>
  </section>
</body>
</html>
