  <script>
    const gif = document.getElementById("movingGif");

    function moveGif() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight * 0.5705; // 16:9 aspect ratio

      const maxX = containerWidth - gif.clientWidth;
      const maxY = containerHeight - gif.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      gif.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Move the GIF initially and then every 5 seconds (adjust as needed)
    moveGif();
    setInterval(moveGif, 1000);
  </script>
