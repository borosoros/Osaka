<!DOCTYPE html>
<html lang="en">
<head>
  <title>Osaka Daioh</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .nyan {
      background-color: rgb(236, 62, 149);
      color: white;
      border: none;
      height: 35px;
      width: 210px;
      border-radius: 12px;
      cursor: pointer;
    }

    .tomatoes {
      background-color: white;
      border-radius: 20px;
      border-width: 9px;
      color: black;
      border-style: outset;
      border-color: rgba(223, 35, 35, 0.829);
      cursor: pointer;
      font-style: oblique;
    }

    .tomatoes:hover {
      background-color: olivedrab;
    }

    .nyan:active {
      opacity: 0.2;
    }

    .tomatoes:hover {
      opacity: 0.6;
      transition: opacity 1.2s;
    }

    .nyan:hover {
      transition: opacity 0.22s;
    }

    .gif-container {
      position: absolute;
      width: 100%;
      height: 56.25vw; /* 16:9 aspect ratio */
    }

    .gif-container img {
      position: absolute;
      width: 300px; /* Adjust the width of the GIF as needed */
      height: 200px;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out; /* Add a smooth transition effect */
    }
  </style>
</head>
<body>

  <button class="nyan">
    Hello Every-nyan
  </button>

  <button class="tomatoes">
    EAT YOUR TOMATOES
  </button>

  <p>
    <a href='https://en.wikipedia.org/wiki/Sata_andagi'>Sata Andagiiiii</a>
  </p>

  <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsoundcloud.com%2Fanteeke%2Fosaka-phonk&psig=AOvVaw1jTe2W_SzG3mEMDpqF7HNt&ust=1708453004370000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCLCSqcWBuIQDFQAAAAAdAAAAABAT">

  <img src='https://steamuserimages-a.akamaihd.net/ugc/2126320844881030133/4A80E451488AAD17CB8AF744E26B385C200E5F26/?imw=637&amp;imh=358&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true' alt="Image 2">

  <section>
    <title>Osaka Daioh</title>
    <p>Card Number :3</p>
    <input class='card' type='text' placeholder='Osaka NEEDS your help!'>
  </section>

  <div class="gif-container">
    <img src="https://media.tenor.com/ZQoxZGVjnQwAAAAM/chiyo-chichi.gif" alt="Animated Gif" id="movingGif">
  </div>

  <script>
    const gif = document.getElementById("movingGif");

    function moveGif() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight * 0.5625; // 16:9 aspect ratio

      const maxX = containerWidth - gif.clientWidth;
      const maxY = containerHeight - gif.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      gif.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    // Move the GIF initially and then every 5 seconds (adjust as needed)
    moveGif();
    setInterval(moveGif, 1000);
  </script>

</body>
</html>
